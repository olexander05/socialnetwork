{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        {% if request.user.is_authenticated %}
            <!-- Якщо користувач вже авторизований -->
            <h2>Вітаємо, {{ request.user.username }}! Ви вже авторизовані.</h2>
            <a class="btn btn-light" href="{% url 'feed' %}">Перейти до стрічки</a>
        {% else %}
            <!-- Якщо користувач не авторизований -->
            <h2>Будь ласка, увійдіть або зареєструйтесь, щоб продовжити</h2>
            <a class="btn btn-light me-2" href="{% url 'login' %}">Увійти</a>
            <a class="btn btn-light" href="{% url 'register' %}">Зареєструватися</a>
        {% endif %}
    </div>
{% endblock %}

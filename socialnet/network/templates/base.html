<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Welcome to the Social Network</h1>
            <nav>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-light me-2" href="{% url 'feed' %}">Feed</a>
                    <a class="btn btn-light me-2" href="{% url 'edit_profile' %}">Редагувати профіль</a>
                    <a class="btn btn-light me-2" href="{% url 'view_profile' request.user.username %}">Мій профіль</a>
                    <a class="btn btn-light" href="{% url 'activity_feed' %}">Мої активності</a>
                {% else %}
                    <a class="btn btn-light me-2" href="{% url 'login' %}">Увійти</a>
                    <a class="btn btn-light" href="{% url 'register' %}">Зареєструватися</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 Social Network</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
